<div class="container">
  <p-table [value]="card()" [paginator]="true" [rows]="rows" [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
          <tr>
              <th>Image</th>  <!-- Nouvelle colonne pour l'image -->
              <th>Nom</th>
              <th>Prix</th>
              <th>Catégorie</th>
              <th>Quantité</th>
              <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>
                  <img [src]="item.image" alt="{{ item.name }}" class="product-image">
              </td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }} €</td>
              <td>{{ item.category }}</td>
              <td>{{ item.quantity }}</td>
              <td>
                  <button (click)="deleteproduct(item.id)" class="btn-delete">❌ Supprimer</button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
